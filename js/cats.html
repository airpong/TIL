<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getCatImage">야용</button>
        <div>
            <img v-bind:src="imageURL" alt="" style="width:400px;height:400px">
        </div>
        
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                imageURL:'',
                
            },
            methods: {
                getCatImage: function(){
                    const a = this // vue 인스턴스
                    axios.get("https://api.thecatapi.com/v1/images/search")
                        .then((response)=>{
                            // this == window 하지만 arrow function 은 밖의 this 를 안에서 사용가능
                            console.log(response.data)
                            this.imageURL=response.data[0].url
                        })
                            
                        }
                }
            

        })
    </script>
</body>
</html>
