<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 가로,세로 */
        .box {
            width: 100px;
            height: 100px;
            /* padding: 25px; */
            padding-top: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
            padding-left: 25px;

            border: 2px solid purple;
            /* border-style:dotted;
            border-color: purple; */
            border-left-style:groove;

            box-sizing: border-box;
        }

    <div class="box"> 
        이것은 박스입니다.
    </div>
