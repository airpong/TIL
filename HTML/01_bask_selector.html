<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        * {
            color: red;
        }
        /* 태그 선택자 */
        h1 {
            color: rgb(207, 174, 174);
        }
        /* 클래스 선택자 */
        .blue {
            color: blue;
        }
        .pink{
            color: rgb(255, 175, 188);
        }
        /* #아이디 선택자 */
        #green {
            color: green;
        }

    </style>
</head>
<body>
    <p>Red, 전체 선택자</p>
    <h1>rosybrown, 태그 선택자</h1>
    <h2 class="blue">blue, .클래스 선택자</h2>
    <h3 id="green">green, #아이디 선택자</h3>
    <!-- vs. -->
    <!-- id > class > tag > * -->
    <!-- id는 전체중 하나만 존재할수 있다.  -->
    <h1 class="blue">h1(rosybrown) vs class(blue) ? 클래스 승</h1>
    <h1 id="green">h1 vs id ? id 승</h1>
    <h4 id="green" class="blue">id vs class ? id 승</h4>
    <p>나는 <span class="blue">파랑색</span>이고 싶고, 여기는 <span class="pink">핑크색</span>이고 싶을 때는?</p>
</body>
</html>
